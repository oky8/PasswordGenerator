  <head>
    <meta charset="UTF-8" />

  <body>
    <nav class="navbar" style="background-color: #9acef3">
      <!-- Navbar content -->
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://e7.pngegg.com/pngimages/249/549/png-clipart-random-password-generator-password-manager-password-strength-password-cracking-keys-miscellaneous-angle.png"

        <h1>Anda Ingin Membuat Password yang kuat & aman ???</h1>
        <h2>silahkan isi form untuk membuat password</h2>
        <div class="d-flex flex-column gap-2 mt-3">
          <label for="passwordLenght" class="text-uppercase fw-bold"
            >Panjang Password</label
          >
          <input
            class="form-control form-control-lg"
            id="passwordLenght"

          />

            type=""
            id="password"

            disabled
          />
          <button
            class="btn btn-dark text-uppercase fw-bold mt-2"
            onclick="getPassword()"
          >
            Generate Password
          </button>
          <a
            class="btn btn-info text-uppercase fw-bold mt-2"
            onclick="savePassword()"
            id="saveButton"
            >Save Password</a
          >
        </div>
